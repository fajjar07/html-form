<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Registration Form</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container form-container">
    <h2 class="mb-4 text-center">Event Registration Form</h2>
    <form class="needs-validation" novalidate>

      <!-- Full Name -->
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" required />
        <div class="invalid-feedback">Please enter your full name.</div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required />
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>

      <!-- Phone Number -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" pattern="\d{10}" required />
        <div class="invalid-feedback">Please enter a 10-digit phone number.</div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required minlength="6" />
        <div class="invalid-feedback">Password must be at least 6 characters.</div>
      </div>
      <!-- Confirm Password -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" required />
        <div class="invalid-feedback">Passwords do not match.</div>
      </div>

      <!-- Gender -->
      <div class="mb-3">
        <label class="form-label">Gender</label><br />
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" required />
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" required />
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="invalid-feedback d-block">Please select your gender.</div>
      </div>

      <!-- Skills -->
      <div class="mb-3">
        <label class="form-label">Skills</label><br />
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="skillHtml" />
          <label class="form-check-label" for="skillHtml">HTML</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="skillCss" />
          <label class="form-check-label" for="skillCss">CSS</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="skillJs" />
          <label class="form-check-label" for="skillJs">JavaScript</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="skillBootstrap" />
          <label class="form-check-label" for="skillBootstrap">Bootstrap</label>
        </div>
      </div>

      <!-- Country -->
      <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <select class="form-select" id="country" required>
          <option selected disabled value="">Choose...</option>
          <option>Pakistan</option>
          <option>India</option>
          <option>USA</option>
          <option>UK</option>
          <option>Other</option>
        </select>
        <div class="invalid-feedback">Please select a country.</div>
      </div>
      </form>
    </body>
</html>
